<script src="js/zepto.min.js"></script>
<script>
$(function($){
	$(".first").tap(function(){
		$(this).hide();
	})
	$(".wrap .slide").swipeUp(function(){
		var len=$(".slide>div").length;
		var index=$(".slide .active").index();
		var index1=index>=len-1?len-1:index+1;
		goPage(index1);
	})
	$(".wrap .slide").swipeDown(function(){
		var index=$(".slide .active").index();
		var index1=index<=0 ? 0:index-1;
		goPage(index1);
	})
	function goPage(index){
		if(index>=1){
			$(".body").show()
		}else{
			$(".body").hide()
		}
		$(".slide>div").animate({
			translateY:-index*100+"%"
		},500,"ease",function(){
			$(".slide>div").eq(index).addClass("active").siblings("div").removeClass("active")
		})
	}

})
</script>
